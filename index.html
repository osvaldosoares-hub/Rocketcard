<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>rockeCard</title>
</head>
<body>
    <header class="head">
        <h2>compartilhe seu #rocketCard</h2>
    </header>
    <div class="body">
    <div class="div-background ">
        <div class="card">
            <div class="head">
            <img class="logo" src="./assets/logo.svg" alt="minha imagem">
            <h1 class="name"></h1>
            </div>
            <img class="user-img" src="" alt="minha imagem">
            <div class="card-mini">
                <div class="img">
                   <img class="img-min"  src="./assets/following.svg" alt="">
                    
                   <img class="img-min"  src="./assets/followers.svg" alt="">
                   
                   <img class="img-min"  src="./assets/repository.svg" alt="">
                   <img class="img-min"  src="./assets/company.svg" alt="">
                   <img class="img-min"  src="./assets/location.svg" alt="">
                </div>
                <div class="obs">
                    <p id="following"></p>
                    <p id="followers"> </p>
                    <p id="repo"></p>
                    <p id="comp"></p>
                    <p id="local"></p>
                </div>
            </div>
        </div>

        
    </div>
    <div>
        <h2>costomizar RockeCard</h2> 
        <button id="costumizar" onclick="GerarBack()">Gerar Background</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
